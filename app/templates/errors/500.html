{% extends "base.html" %}

{% block title %}500 - სერვერის შეცდომა{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-template">
            <h1 class="display-1">
                <i class="bi bi-x-octagon-fill text-danger"></i>
            </h1>
            <h1 class="display-3">500</h1>
            <h2>სერვერის შეცდომა</h2>
            <div class="error-details my-4">
                <p class="lead">უკაცრავად, რაღაც არასწორად მოხდა.</p>
                <p class="text-muted">
                    ჩვენ უკვე ვმუშაობთ პრობლემის გადაწყვეტაზე. 
                    გთხოვთ, სცადოთ მოგვიანებით ან დაბრუნდეთ მთავარ გვერდზე.
                </p>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-fill"></i> მთავარ გვერდზე დაბრუნება
                </a>
                <button onclick="window.location.reload()" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-clockwise"></i> გვერდის განახლება
                </button>
            </div>
        </div>
        
        <div class="mt-5">
            <img src="https://via.placeholder.com/400x300/f8f9fa/6c757d?text=500+Server+Error" 
                 alt="500 Error" 
                 class="img-fluid rounded shadow">
        </div>
    </div>
</div>
{% endblock %}
